baseURL: "https://trude.dev"
title: trude.dev
pagination:
  pagerSize: 5
theme: PaperMod
copyright: "Source Code available on [GitHub](https://github.com/TrudeEH/web)"
#canonifyURLs: true

# Search
outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

ignoreFiles:
  - "_Templates"
  - "TODO.md"

taxonomies:
  tag: tags

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: G-8S8C7XM36D

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: trude.dev
  description: "TrudeEH's Blog and Personal Website"
  keywords: [Blog, Portfolio, Trude, TrudeEH]
  author: "TrudeEH"
  images: ["logo.svg"]
  DateFormat: "January 2, 2006"
  defaultTheme: dark # dark, light
  disableThemeToggle: false
  social: true
  mainSections:
    - posts

  label:
    text: "TrudeEH"
    icon: /logo.webp
    iconHeight: 10

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "favicon.ico"
    favicon16x16: "favicon-16x16.png"
    favicon32x32: "favicon-32x32.png"
    apple_touch_icon: "apple-touch-icon.png"
    safari_pinned_tab: "logo.svg"

  label:
    text: "trude.dev"
    icon: apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # The homeInfo mode was replaced with profile, to make the last few posts show up under the profile.
    title: TrudeEH
    subtitle: "Software Developer • Computer Technician • Linux Enthusiast"
    imageUrl: "logo.webp"
    imageWidth: 150
    imageHeight: 150
    imageTitle: Trude Logo
    buttons:
      - name: My Portfolio
        url: /portfolio/
      - name: My Notes
        url: /notes/

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to my blog

  socialIcons:
    - name: email
      url: "mailto:ehtrude@gmail.com"
    - name: github
      url: "https://github.com/TrudeEH"
    - name: rss
      url: "index.xml"

  # analytics:
  #   google:
  #     SiteVerificationTag: "XYZabc"
  #   bing:
  #     SiteVerificationTag: "XYZabc"
  #   yandex:
  #     SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page
    linkFullImages: true

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: notes
      name: Notes
      url: /notes/
      weight: 5
    - identifier: categories
      name: Posts
      url: /posts/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: search
      name: Search
      url: /search
      weight: 100
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
